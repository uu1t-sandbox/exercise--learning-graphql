overwrite: true
schema:
  - schema.graphql
generates:
  ../photo-share-api/src/resolvers/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ../photo-share-client/src/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
